 <script>
        var database = firebase.database();

        document.getElementById("MathChart").style.display = "none";
        document.getElementById("Physchart").style.display = "none";
     
        ref.orderByKey().on("child_added", function(snapshot) {
                createPostElement(snapshot.child("title").val(), snapshot.child("message").val(), 
                snapshot.child("subject").val(), snapshot.child("date").val(),snapshot.child("type").val(), n, null)
                n++
        });
     
     
       markref.orderByKey().on("child_added", function(snapshot) {
           addtableentry(snapshot.child("type").val(),snapshot.child("mark").val(), snapshot.child("subject").val(), null);
       });

        function addtableentry(type, mark, subject, n){
            var newish = document.createElement('tr');
            newish.innerHTML = '<td>' + type + '</td>'+
                               '<td>' +mark + '</td>'+
                               '<td>'+ subject + '</td>'
            if (n == subject || n == null){
                document.getElementById("t01").appendChild(newish);
            }
                
        }
        function createPostElement(title, message, subject, date, type, n, limit){
            var html =
                    '<div class = "pls>' +
                        '<div class="col-sm-4 pls">' +
                          '<div class="card blue-grey darken-1">' +
                            '<div class="card-content white-text">' +
                              '<span class="card-title">' + title +'</span>'+
                              '<h6>' + message + '</h6>'+
                              '<hr>' +
                              '<h6> Descripton: ' + subject + ' ' + type + '</h6>'+
                              '<h6> Due: ' + date + '</p>'+
                            '</div>'+
                          '</div>'+
                        '</div>' +
                      '</div>'
            
            var newish = document.createElement('div');
            
            newish.innerHTML = html;
            if (subject == limit || limit == null){
                if (n%2 == 0){
                    document.getElementById("left").appendChild(newish);
                } else{
                    document.getElementById("right").appendChild(newish);
                }
            }else {
                lowern();
            } 
        }
        function cleanup(){
            n = 0;
            document.getElementById("left").innerHTML = "";
            document.getElementById("right").innerHTML = "";
            document.getElementById("ChemChart").style.display = "none";
            document.getElementById("EngChart").style.display = "none";
            document.getElementById("MathChart").style.display = "none";
            document.getElementById("Physchart").style.display = "none";
            document.getElementById("Allvals").style.display = "none";
            document.getElementById("t01").innerHTML = '<tr>'+
                                                    '<th>Test Type</th>'+
                                                    '<th>Grade</th>'+
                                                    '<th>Subject</th>'+
                                                    '</tr>'
        }
        function lowern(){
            n = n-1;
        }
        
</script>
