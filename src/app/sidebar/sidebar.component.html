<h1>
  Dashboard
</h1>
<nav>
  <a routerLink="/overview">Overview</a>
  <a routerLink="/assignments">Assignments</a>
  <a routerLink="/calender">Calender</a>
  <a routerLink="/report">Report</a>
  <a routerLink="/options">Post-Secondary Options</a>
  <div class="login">
  <div *ngIf="auth.user | async; then authenticated else guest">
    <!-- template will replace this div -->
  </div>  
  
    <!-- User NOT logged in -->
    <ng-template #guest>
      <h3>Howdy, student!</h3>
      <p>Login to get started...</p>
      
      <button (click)="auth.googleLogin()">
        <i class="fa fa-google"></i> Connect Google
      </button>
  
    </ng-template>
  
  
    <!-- User logged in -->
    <ng-template #authenticated>
      
      <h1>{{ route | titlecase }}</h1>
      
      <div *ngIf="auth.user | async as user" id="profile">
        <h3>{{ user.displayName }}</h3>
        <img height="80px" width="80px" [src]="user.photoURL">
        <!-- <p>UID: {{ user.uid }}</p> -->
        <br>
        <button (click)="auth.signOut()">Logout</button>
      </div>
    </ng-template>
  </div>
</nav>
